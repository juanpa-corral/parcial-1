<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Parcial</title>
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12" id="tituloprinc">
                    <h1>Formulario del Equipo Administrativo</h1>
                </div>
            </div>
            <div class="row">
                <div class="row" id="configuracion">
                    <form action="">
                        <div class="row">
                            <div class="col-sm-6" id="1Entrada">
                                <h3>Nombre Completo: </h3>
                               
                            </div>
                            <div class="col-sm-6">
                                 <input type="text">
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-6" id="2Entrada">
                                <h3>Email: </h3>
                                
                            </div>
                            <div class="col-sm-6">
                                <input
                                id="emailAddress"
                                type="email"
                                size="64"
                                maxlength="64"
                                required
                                placeholder="username@gmail.com"
                                pattern=".+@gmail\.com"
                                title="Please provide only a Best Startup Ever corporate email address"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6" id="3Entrada">
                                <h3>Contraseña: </h3>
                                
                                <h7>(minimo 8 caracteres y maximo 12)</h7>
                            </div>
                            <div class="col-sm-6">
                                <input 
                                id="password1"
                                type="password"
                                size="12"
                                maxlength="12"
                                minlength="8" 
                                required 
                                pattern=".{8,}"
                                title="rectifique"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6" id="4Entrada">
                                <h3>Repite la Contraseña: </h3>
                                
                            </div>
                            <div class="col-sm-6">
                                <input 
                                id="password1"
                                type="password"
                                size="12"
                                maxlength="12"
                                minlength="8" 
                                required 
                                pattern=".{8,}"
                                title="rectifique"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6" id="generos">
                                <h3>Genero:</h3>
                            </div>
                            <div class="col-sm-6">
                                <fieldset>
                                  
                                    <div>
                                      <input type="radio" id="hombre" name="drone" value="huey" checked />
                                      <label for="huey">Hombre</label>
                                    </div>
                                  
                                    <div>
                                      <input type="radio" id="mujer" name="drone" value="dewey" />
                                      <label for="dewey">Mujer</label>
                                    </div>
                                  
                                    <div>
                                      <input type="radio" id="otro" name="drone" value="louie" />
                                      <label for="louie">Otro</label>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6" id="paises">
                                <h3 id="paisestitle">Elige el País</h3>
                            </div>
                            <div class="col-sm-6">
                                <select name="pays" id="pays">
                                    <option value="Colombia">Colombia</option>
                                    <option value="Estados Unidos">Estados Unidos</option>
                                    <option value="Argentina">Argentina</option>
                                    <option value="España">España</option>
                                    <option value="China">China</option>
                                    <option value="Canada">Canada</option>
                                    <option value="Mexico">Mexico</option>
                                    </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h2>Intereses</h2>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h3>Deportes</h3>
                        <div class="row">
                            <div class="col-sm-3">
                                <input type="checkbox">Futbol
                            </div>
                            <div class="col-sm-3">
                                <input type="checkbox">Natacion
                            </div>
                            <div class="col-sm-3">
                                <input type="checkbox">Basketball
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <input type="checkbox">Baseball
                            </div>
                            <div class="col-sm-3">
                                <input type="checkbox" value="Boxeo">Boxeo
                            </div>
                            <div class="col-sm-3">
                                <input type="checkbox">Formula1
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" id="tecnologia">
                        <h3>Tecnología</h3>
                        <div class="row">
                            <div class="col-sm-3">
                                <input type="checkbox">JavaScript
                            </div>
                            <div class="col-sm-3">
                                <input type="checkbox">HTML
                            </div>
                            <div class="col-sm-3">
                                <input type="checkbox">Glide
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <input type="checkbox">C++
                            </div>
                            <div class="col-sm-3">
                                <input type="checkbox" value="Boxeo">Angular
                            </div>
                            <div class="col-sm-3">
                                <input type="checkbox">Java
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h2>Otros Detalles</h2>
                    <textarea name="textarea" rows="10" cols="50">Algun Comentario?</textarea>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <input type="file">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" id="submit">
                    <input type="submit">
                </div>
            </div> 
        </div>
    </body>
</html>
